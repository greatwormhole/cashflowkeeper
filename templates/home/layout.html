{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
</head>
<body>
    <aside>
        <h1>Навигация</h1>
        <ul>
            <a href="{% url 'home' %}"><li>Домашняя страница</li></a>
            <a href="{% url 'add' %}"><li>Добавление операций</li></a>
            <a href="{% url 'statistics' %}"><li>Статистика</li></a>
            <a href="{% url 'history' %}"><li>История операций</li></a>
            <a href="{% url 'profile' %}"><li>Профиль</li></a>
            <a href="{% url 'logout' %}"><li>Выйти</li></a>
        </ul>
    </aside>
    <p> В данный момент на счету __TEST__ рублей </p>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
