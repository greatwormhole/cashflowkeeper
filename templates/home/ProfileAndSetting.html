{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile And Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "normalize.css" %}">
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
<div class="nav">
    <div class="nav_buttons">
        <a class="icon-button wallet" href="{% url 'main' %}" title="CashFlowKeeperMainPage"></a>
        <a class="icon-button active home" href="{% url 'home' %}" title="HomePage"></a>
        <a class="icon-button plus" href="{% url 'add' %}" title="Add"></a>
        <a class="icon-button statistics" href="{% url 'statistics' %}" title="Statistics"></a>
        <a class="icon-button history" href="{% url 'history' %}" title="History"></a>
        <a class="icon-button settings" href="{% url 'profile' %}" title="ProfileAndSettings"></a>
        <button class="icon user"><h3 class="user_name"></h3></button>
    </div>
</div>
<header class="header">
    <div class="container">
        <div class="row">
            <h2 class="col text greetings">
                Set up your profile,
            </h2>
            <h2 class="col text greeting_name">
            </h2>
        </div>
        <div class="row">
            <div class="col">
                <h5 class="text annotation">Here you can change your password</h5>
            </div>
        </div>
</header>
<section class="content">
    <div class="widget change_settings">
        <img src="../icons/user-icon.png" class="user_icon">           
        <button class="button_action action_upload"><h4 class="text button-text">Upload</h4></button>
        <div class="info_block">
            <h4 class="text info-text">Theme</h4> 
        </div>
        <div class="info_block">
            <div class="horizontal_items">
            <h4 class="text info-text">Light</h4>
            <button class="display_theme_button right-placed"></button>
        </div>
        </div>
        <button class="button_action action_delete_account"><h4 class="text button-text">Delete account</h4></button>

    </div>
    <div class="widget change_user_info">
        <div class="user_info">
            <div class="info_block horizontal_items">
                <h4 class="text info-text">Name</h4>
                <h4 class="text info-text info_user_name"></h4>
            </div>
            <div class="info_block horizontal_items">
                <h4 class="text info-text">Surname</h4>
                <h4 class="text info-text info_user_surname"></h4>
            </div>
            <div class="info_block horizontal_items">
                <h4 class="text info-text">Country</h4>
                <h4 class="text info-text info_user_country"></h4>
            </div>
            <div class="info_block horizontal_items">
                <h4 class="text info-text">Email</h4>
                <h4 class="text info-text info_user_mail"></h4>
            </div>
            <input type="text" id="password" name="password" class="input_style input_password" placeholder="Password:"> <!--required minlength="4" maxlength="8" size="10"-->
            <button class="button_action action_upload"><h4 class="text button-text">Save</h4></button>
        </div>
    </div>
</section>
<button class="expense_button"></button>
  <div class="expense_nav">
    <div class="expense_nav_info">
        <h3 class="text title-text"> Extense account </h3>
        <div class="card">
        </div>
            <div class="recent-activity-title">
                <h4 class="text info-text">
                    Recent Activity
                </h4>
                <a href="history" class="text anchor-text right-placed">See all</a>
            </div>
            <div class="recent-activity">
              <div class="recent-block">
                <template class="recent-block-template">
                  <div class="flex_container">
                    <div class="icon">
                      <img src="" alt="" class="image">
                      </div>
                      <div class="adding-info">
                      <h4 class="text info-text"></h4>
                      <h5 class="text adding-info-annotation"></h5>
                    </div>
                  <div class="text right-placed annotation number">
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
    <script src="{% static "script.js" %}"></script>
  </body>
</html>
